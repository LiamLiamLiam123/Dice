<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roll</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
</style>
</head>
<body>

<div id="dice" onclick="rollDice()">Click to Roll</div>

<script>
    function rollDice() {
        var result = Math.floor(Math.random() * 6) + 1;
        document.getElementById("dice").innerText = result;
        // Add animation
        var diceElement = document.getElementById("dice");
        diceElement.style.transform = "rotate(360deg)";
        setTimeout(function() {
            diceElement.style.transform = "rotate(0deg)";
        }, 500); // Reset the rotation after 500ms
    }
</script>

</body>
</html>
